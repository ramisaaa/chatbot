version: "3.1"

stories:
- story: User specifies laptop requirements including brand, RAM, and budget
  steps:
    - intent: greet
    - action: utter_greet
    - intent: find_laptop
    - action: utter_ask_brand
    - intent: brand_specified
      entities:
        - brand: "Dell"
    - action: utter_ask_ram
    - intent: ram_specified
      entities:
        - RAM: "8"
    - action: utter_ask_budget
    - intent: budget_specified
      entities:
        - budget: 700
    - action: action_find_laptop
    - action: utter_bye
