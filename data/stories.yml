version: "3.1"

stories:
- story: User finds laptop
  steps:
    - intent: greet
    - action: utter_greet
    - intent: find_laptop
    - action: action_find_laptop
    - action: utter_bye
- story: User finds a laptop with specified brand
  steps:
    - intent: greet
    - action: utter_greet
    - intent: find_laptop
    - action: utter_ask_brand
    - intent: brand_specified
      entities:
        - brand: "Dell"
    - action: action_find_laptop
    - action: utter_bye
