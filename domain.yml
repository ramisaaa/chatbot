intents:
  - greet
  - bye
  - deny
  - affirm
  - find_laptop
  - specify_laptop_requirements
  - brand_specified
  - ram_specified
  - storage_specified
  - budget_specified

entities:
  - CPU
  - RAM
  - Storage
  - budget
  - brand

slots:
  CPU:
    type: text
    mappings:
      - type: from_entity
        entity: CPU
  RAM:
    type: text
    mappings:
      - type: from_entity
        entity: RAM
  Storage:
    type: text
    mappings:
      - type: from_entity
        entity: Storage
  brand:
    type: text
    mappings:
      - type: from_entity
        entity: brand
  budget:
    type: float
    mappings:
      - type: from_entity
        entity: budget

responses:
  utter_bye:
    - text: See you again!
    - text: goodbye, hope I was of help today
    - text: Bye-bye
    - text: Bye!
    - text: Good luck!
  utter_greet:
    - text: Hey there! How can I help you today?
    - text: Hello.How can I help you today?
    - text: Hey!
    - text: Howdy! Is there anything I can help you with?
  utter_ask_brand:
    - text: What brand do you have in mind?
  utter_ask_budget:
    - text: how much is your budget?
  utter_ask_ram:
    - text: enter the amount of ram you prefer.
  utter_ask_storage:
    - text: enter the amount of storage you prefer.



actions:
  - action_restart
  - utter_ask_brand
  - utter_ask_budget
  - action_find_laptop
  - utter_bye
  - utter_greet

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
